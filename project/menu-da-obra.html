<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu da Obra</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #1a1a1a;
            --secondary-bg: #2d2d2d;
            --accent-color: #4CAF50;
            --text-color: #ffffff;
            --text-secondary: #aaaaaa;
            --border-radius: 12px;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .obra-container-custom {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--secondary-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .obra-header-custom {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            padding: 30px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), var(--secondary-bg));
        }

        .obra-cover-custom {
            position: relative;
            width: 100%;
        }

        .obra-cover-custom img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .obra-info-custom {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .obra-title-custom {
            font-size: 2.5rem;
            margin: 0;
            color: var(--text-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .obra-meta-custom {
            display: flex;
            gap: 20px;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .obra-meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .obra-meta-item i {
            color: var(--accent-color);
        }

        .obra-synopsis-custom {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        .obra-actions-custom {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-custom {
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-secondary {
            background-color: #333;
            color: white;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .chapters-section-custom {
            padding: 30px;
        }

        .chapters-list-custom {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .chapter-card {
            background-color: #333;
            padding: 15px 20px;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .chapter-card:hover {
            transform: translateX(10px);
            background-color: #444;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .chapter-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .chapter-number {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--accent-color);
            min-width: 100px;
        }

        .chapter-title {
            font-size: 1rem;
            color: var(--text-color);
            flex-grow: 1;
        }

        .chapter-date {
            font-size: 0.9rem;
            color: var(--text-secondary);
            min-width: 100px;
            text-align: right;
        }

        @media (max-width: 768px) {
            .obra-header-custom {
                grid-template-columns: 1fr;
            }

            .obra-cover-custom img {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="obra-container-custom">
        <div class="obra-header-custom">
            <div class="obra-cover-custom">
                <img src="" alt="">
            </div>
            <div class="obra-info-custom">
                <h1 class="obra-title-custom"></h1>
                <div class="obra-meta-custom">
                    <!-- Metadados serão preenchidos via JavaScript -->
                </div>
                <div class="obra-synopsis-custom">
                    <!-- Sinopse será preenchida via JavaScript -->
                </div>
                <div class="obra-actions-custom">
                    <button class="btn-custom btn-primary">
                        <i class="fas fa-bookmark"></i>
                        Adicionar à Biblioteca
                    </button>
                    <button class="btn-custom btn-secondary">
                        <i class="fas fa-share-alt"></i>
                        Compartilhar
                    </button>
                </div>
            </div>
        </div>

        <div class="chapters-section-custom">
            <h2>Lista de Capítulos</h2>
            <div class="chapters-list-custom">
                <!-- Capítulos serão preenchidos via JavaScript -->
            </div>
        </div>
    </div>

    <script src="js/menu-da-obra.js"></script>
    <script src="seguranca/anti_inspect_v2.js"></script>
</body>
</html>
